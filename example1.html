<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .square{
        border : 5px solid;
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 5px;
        line-height: 100px;
        font-size: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue Js</h1>

        <hr>
        <div id="app">
            {{ selezionato }}
            <div @click="selezionato = 1" class="square" :style="styleCSS(1)">1</div>
            <div @click="selezionato = 2" class="square" :style="styleCSS(2)">2</div>
            <div @click="selezionato = 3" class="square" :style="styleCSS(3)">3</div>
        </div>
    </div>
</body>
<script>
var app = new Vue({
    el: '#app',
    data: {
        textMy : 0,
        selezionato : 0
    },
    mounted : function(){

    },
    methods : {
        styleCSS(sel){
            if(sel == this.selezionato){
                return {
                    'border' : '5px solid #000FFF',
                    'color' : '#000FFF'
                }
            }
            return '';
        }
    }
})
</script>
</html>
